<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        h1{
            color:red;

        }
        .red-circle {
            width: 80px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>我爱学习</h1>
    <div style="background-color: red;width:100px;height:80px;">   </div>

    <script>
        alert("我爱学习！")
    </script>
</body>
</html>
